<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="image_src" href="https://i.ibb.co/VDSjQFL/meta.png" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Work â€¢ Vishwajeet Patil</title>
  </head>
  <body>
    <div id="header" class="customnavbar">
      <div class="mwcontainer">
        <div
          class="w-100 d-flex justify-content-between align-items-center py-3 py-md-4"
        >
          <a
            href="/"
            data-aos="fade-right"
            data-aos-easing="ease-in-out"
            data-aos-delay="300"
            class="fw-bold fs-4 user-select-none header"
            >vishpatil.</a
          >
          <div class="d-flex gap-0 gap-md-4">
            <a
              href="about.html"
              data-aos="fade-left"
              data-aos-easing="ease-in-out"
              data-aos-delay="300"
              class="p-2 fs16"
              >About me</a
            >
            <a
              href="work.html"
              data-aos="fade-left"
              data-aos-easing="ease-in-out"
              data-aos-delay="400"
              class="p-2 fs16 fw-bold"
              >Work</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center" style="height: 80vh; width: 100vw">
      <div
        class="w-100 text-center"
        data-aos="fade-up"
        data-aos-easing="ease-in-out"
        data-aos-delay="300"
      >
        coming soon..
      </div>
    </div>
    <div class="cursor d-none d-md-block"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script>
      AOS.init({
        easing: "ease-out-cubic",
        once: true,
        offset: 50,
        duration: 1000,
      });
    </script>
    <script>
      window.addEventListener("scroll", (e) => {
        const customnavbar = document.querySelector(".customnavbar");
        if (window.pageYOffset > 0) {
          customnavbar.classList.add("add-border");
        } else {
          customnavbar.classList.remove("add-border");
        }
      });
    </script>
    <script>
      var cursor = document.querySelector(".cursor");
      document.addEventListener("mousemove", (e) => {
        cursor.setAttribute(
          "style",
          "top:" + (e.pageY - 10) + "px; left:" + (e.pageX - 10) + "px"
        );
      });
    </script>
  </body>
</html>
